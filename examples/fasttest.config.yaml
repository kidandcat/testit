# Fasttest Configuration File
# This file configures default settings for fasttest runs

# Browser settings
headless: true
browserType: chrome  # chrome, firefox, edge (not implemented yet)

# Timeouts
timeout: 60s  # Global timeout for operations
actionTimeouts:
  navigate: 20s
  click: 10s
  type: 5s
  wait_for: 5s
  assert_text: 5s

# Console error handling
failOnConsoleError: true

# Screenshot settings
screenshotDir: "__screenshots__"
updateScreenshots: false
screenshotThreshold: 0.01  # 1% pixel difference allowed

# Viewport settings (not implemented yet)
viewportWidth: 1280
viewportHeight: 720
